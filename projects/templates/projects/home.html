{% extends "projects/base.html" %}

{% load static %}

{% block content %}


<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a target="_blank" href="{{ project.url }}">
      <img src="{{ project.image.url }}" style="width: 800px; height: auto;" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" style="width: 800px; height: auto;" class="img-fluid mb-2" >
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>


  </div>
  {% endfor %}

</div>

{% endblock %}
