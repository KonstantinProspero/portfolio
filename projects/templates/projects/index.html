<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>

<body>

 <h1 class="mt-5">Portfolio</h1>
 <a href="{% url 'blog:all_blogs' %}">Blog</a>
 <br>
 <a href="{% static 'projects/Resume Eng .pdf' %}">Resume</a>
 <br>

 <img src="{% static 'projects/photo_resume.jpg' %}">
 {% for project in projects %}
  <h2>{{ project.title }}</h2>
 <p>{{ project.description }}</p>
 <img src="{{ project.image.url }}" style="width: 400px; height: auto;">
 {% if project.url %}
 <br><a href="{{ project.url }}">Link</a>
 {% endif %}
 {% endfor %}
</body>
</html>
